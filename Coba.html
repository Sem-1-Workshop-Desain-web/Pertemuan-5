<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Menentukan karakter encoding untuk halaman -->
    <meta charset="UTF-8">
    
    <!-- Menyeting viewport agar tampilan responsif di perangkat mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Mengimpor Bootstrap CSS untuk desain responsif dan elemen UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    
    <!-- Mengimpor Bootstrap JS untuk interaktivitas dan elemen-elemen seperti dropdown -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Menentukan judul halaman -->
    <title>Document</title>

    <style>
      /* Menambahkan efek blur dan transparansi pada navbar */
      .bg-light-blur {
        background-color: rgba(255, 255, 255, 0.7); /* Warna putih dengan transparansi */
        backdrop-filter: blur(1px); /* Efek blur pada latar belakang navbar */
      }

      /* Mengatur background body */
      body {
        background-color: aqua;
      }

      /* Menetapkan posisi tetap navbar di bagian atas halaman */
      .navbar {
        position: fixed;
        z-index: 1000; /* Z-index agar navbar berada di atas elemen lain */
        top: 0;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      /* Mengatur navbar-nav agar menu berada di sebelah kanan */
      .navbar-nav {
        margin-left: auto; /* Dorong menu ke kanan */
      }
    </style>
</head>

<body>
  <!-- Navbar PENS dengan efek blur dan transparansi -->
  <nav class="navbar navbar-expand-lg bg-light-blur">
    <div class="container-fluid">
      <!-- Logo PENS dengan tautan ke situs -->
      <a class="navbar-brand" href="#">
        <img src="img/logo-PENS.png" alt="logo-PENS" id="logo-PENS" />
      </a>

      <!-- Tombol hamburger menu untuk tampilan mobile -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Menu navigasi dengan opsi yang dapat di-expand -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto"> <!-- ms-auto untuk menyejajarkan menu ke kanan -->
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pages</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Portofolio</a>
          </li>
          <li>
            <a href="#" class="nav-link">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Shop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Shortcodes</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Konten utama berisi koleksi meme -->

    <div class="d-flex justify-content-center title first">

    <div class="kump-meme">
      <div class="row">

        <div class="col-12 col-md-6 col-lg-4">
          <img src="img/Meme/meme (13).jpeg" alt="meme">
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <img src="img/Meme/meme (12).jpeg" alt="meme">
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <img src="img/Meme/meme (11).jpeg" alt="meme">
        </div>
        <div class="col-12 col-md-6 col-lg-4">

        </div>
        <div class="col-12 col-md-6 col-lg-4">

        <div class="col-12 col-md-6 col-lg-4">

    <!-- Kumpulan meme kedua -->
    <div class="kump-meme">
      <div class="row">
        <!-- Setiap kolom diatur responsif -->
        <div class="col-12 col-md-6 col-lg-4">
          <img src="img/Meme/meme (7).jpeg" alt="meme">
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <img src="img/Meme/meme (6).jpeg" alt="meme">

        <div class="col-12 col-md-6 col-lg-4">

        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <img src="img/Meme/meme (4).jpeg" alt="meme">
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <img src="img/Meme/meme (3).jpeg" alt="meme">
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <img src="img/Meme/meme (2).jpeg" alt="meme">

      </div>
    </div>
  </div>
</body>
</html>
